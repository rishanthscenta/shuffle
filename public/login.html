<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:200,300,400,500,600,700,800&amp;subset=latin">
    <link href="https://fonts.cdnfonts.com/css/general-sans?styles=135312,135310,135313,135303" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section class="min-h-screen flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 bg-sky-50">
        <div class="max-w-md w-full mx-auto">
          <!-- Logo & Header -->
          <div class="text-center mb-8">
            <a href="#" class="inline-block focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded-lg" aria-label="Home">
              <img class="h-16 mx-auto" src="images/centa-logo.svg" alt="CENTA Logo">
            </a>
            <h1 class="mt-6 text-3xl sm:text-4xl font-semibold text-slate-900 tracking-tight leading-tight">Welcome back</h1>
            <p class="mt-2 text-base text-slate-700 leading-relaxed">Login to access your account</p>
          </div>
      
          <!-- Login Card -->
          <div class="bg-white rounded-xl border border-slate-300 shadow-sm px-6 py-8 sm:px-8" x-data="{ view: 'initial', phone: '', email: '', phoneOtp: ['', '', '', '', '', ''], emailOtp: ['', '', '', '', '', ''], countryCode: '+91', phoneTimer: 30, emailTimer: 30, phoneCanResend: false, emailCanResend: false, startPhoneTimer() { this.phoneCanResend = false; this.phoneTimer = 30; const interval = setInterval(() =&gt; { if (this.phoneTimer &gt; 0) { this.phoneTimer--; } else { this.phoneCanResend = true; clearInterval(interval); } }, 1000); }, startEmailTimer() { this.emailCanResend = false; this.emailTimer = 30; const interval = setInterval(() =&gt; { if (this.emailTimer &gt; 0) { this.emailTimer--; } else { this.emailCanResend = true; clearInterval(interval); } }, 1000); } }">
      
            <!-- Initial View: Phone + OR + Google + Email -->
            <div x-show="view === 'initial'">
              <!-- Phone Number Input -->
              <div class="mb-6">
                <label class="block text-sm font-semibold text-slate-900 mb-2">Phone Number</label>
                <div class="flex gap-2 mb-4">
                  <!-- Country Code Dropdown -->
                  <select x-model="countryCode" class="flex-shrink-0 w-24 px-2 py-3 text-base text-slate-900 font-medium border border-slate-300 rounded-xl bg-white hover:border-slate-400 focus:outline-none focus:border-indigo-500 focus-visible:ring-1 focus-visible:ring-indigo-500/20 transition-all duration-200">
                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                    <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
                  </select>
                  <!-- Phone Input -->
                  <input x-model="phone" type="tel" placeholder="9876543210" maxlength="10" class="flex-1 min-w-0 px-4 py-3 text-base text-slate-900 border border-slate-300 rounded-xl hover:border-slate-400 focus:outline-none focus:border-indigo-500 focus-visible:ring-1 focus-visible:ring-indigo-500/20 transition-all duration-200 placeholder:text-slate-400" autocomplete="tel">
                </div>
                <!-- Send OTP Button - Only shows when 10 digits entered -->
                <button x-show="phone.length &gt;= 10" @click="view = 'phoneOtp'; startPhoneTimer()" class="w-full px-6 py-3 text-base font-semibold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 transition-all duration-200 shadow-sm hover:shadow-md" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" style="display: none;">Send OTP</button>
              </div>
      
              <!-- Divider -->
              <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-slate-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="px-4 bg-white text-slate-700 font-medium">OR</span>
                </div>
              </div>
      
              <!-- Google Social Login (Secondary Button Style) -->
              <button class="w-full flex items-center justify-center gap-3 px-6 py-3 text-base font-semibold text-slate-900 bg-white border border-slate-300 rounded-xl hover:bg-slate-50 hover:border-slate-400 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 transition-all duration-200 shadow-sm hover:shadow-md mb-4">
                <svg class="h-5 w-5" viewbox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                </svg>
                Continue with Google
              </button>
      
              <!-- Continue with Email Button (Primary Button Style) -->
              <button @click="view = 'emailInput'" class="w-full flex items-center justify-center gap-3 px-6 py-3 text-base font-semibold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 transition-all duration-200 shadow-sm hover:shadow-md">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                Continue with Email
              </button>
            </div>
      
            <!-- Email Input View -->
            <div x-show="view === 'emailInput'" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100" style="display: none;">
              <!-- Back Button -->
              <button @click="view = 'initial'" class="flex items-center gap-2 text-sm font-medium text-slate-700 hover:text-slate-900 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded transition-colors duration-200 mb-4">
                <svg class="h-4 w-4" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Back
              </button>
              <label class="block text-sm font-semibold text-slate-900 mb-2">Email Address</label>
              <input x-model="email" type="email" placeholder="your@email.com" class="w-full px-4 py-3 text-base text-slate-900 border border-slate-300 rounded-xl hover:border-slate-400 focus:outline-none focus:border-indigo-500 focus-visible:ring-1 focus-visible:ring-indigo-500/20 transition-all duration-200 placeholder:text-slate-400 mb-4" autocomplete="email">
              <!-- Send Email OTP Button - Only shows when valid email -->
              <button x-show="email.includes('@')" @click="view = 'emailOtp'; startEmailTimer()" class="w-full px-6 py-3 text-base font-semibold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 transition-all duration-200 shadow-sm hover:shadow-md" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" style="display: none;">Send OTP</button>
            </div>
      
            <!-- Phone OTP View -->
            <div x-show="view === 'phoneOtp'" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100" style="display: none;">
              <!-- Back Button -->
              <button @click="view = 'initial'" class="flex items-center gap-2 text-sm font-medium text-slate-700 hover:text-slate-900 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded transition-colors duration-200 mb-4">
                <svg class="h-4 w-4" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Back
              </button>
      
              <!-- OTP Instructions -->
              <div class="text-center mb-6">
                <p class="text-sm text-slate-700 mb-1">Enter 6-digit code sent to</p>
                <p class="text-base font-semibold text-slate-900 break-words">
                  <span x-text="countryCode">+91</span>
                  <span x-text="phone"></span>
                </p>
              </div>
      
              <!-- OTP Input Boxes -->
              <div class="flex justify-center gap-2 mb-4">
                <template x-for="(digit, index) in phoneOtp" :key="index">
                  <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" x-model="phoneOtp[index]" @input="if($event.target.value &amp;&amp; index &lt; 5) $el.nextElementSibling?.focus()" class="w-12 h-12 sm:w-14 sm:h-14 text-center text-xl font-semibold text-slate-900 bg-white border border-slate-300 rounded-lg hover:border-slate-400 focus:outline-none focus:border-indigo-500 focus-visible:ring-1 focus-visible:ring-indigo-500/20 transition-all duration-200">
                </template>
              </div>
      
              <!-- Resend OTP -->
              <div class="text-center mb-6">
                <p class="text-sm text-slate-700">
                  Didn't receive code?
                  <button @click="startPhoneTimer()" :disabled="!phoneCanResend" :class="phoneCanResend ? 'text-indigo-600 hover:text-indigo-700 font-semibold hover:underline focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded' : 'text-slate-400'" class="transition-colors duration-200">Resend</button>
                  <span x-show="!phoneCanResend" class="text-slate-700">
                    (0:<span x-text="phoneTimer.toString().padStart(2, '0')">30</span>)
                  </span>
                </p>
              </div>
      
              <!-- Verify Button -->
              <button class="w-full px-6 py-3 text-base font-semibold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 transition-all duration-200 shadow-sm hover:shadow-md">Verify &amp; Sign In</button>
            </div>
      
            <!-- Email OTP View -->
            <div x-show="view === 'emailOtp'" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100" style="display: none;">
              <!-- Back Button -->
              <button @click="view = 'emailInput'" class="flex items-center gap-2 text-sm font-medium text-slate-700 hover:text-slate-900 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded transition-colors duration-200 mb-4">
                <svg class="h-4 w-4" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Back
              </button>
      
              <!-- OTP Instructions -->
              <div class="text-center mb-6">
                <p class="text-sm text-slate-700 mb-1">Enter 6-digit code sent to</p>
                <p class="text-base font-semibold text-slate-900 break-words" x-text="email"></p>
              </div>
      
              <!-- OTP Input Boxes -->
              <div class="flex justify-center gap-2 mb-4">
                <template x-for="(digit, index) in emailOtp" :key="index">
                  <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" x-model="emailOtp[index]" @input="if($event.target.value &amp;&amp; index &lt; 5) $el.nextElementSibling?.focus()" class="w-12 h-12 sm:w-14 sm:h-14 text-center text-xl font-semibold text-slate-900 bg-white border border-slate-300 rounded-lg hover:border-slate-400 focus:outline-none focus:border-indigo-500 focus-visible:ring-1 focus-visible:ring-indigo-500/20 transition-all duration-200">
                </template>
              </div>
      
              <!-- Resend OTP -->
              <div class="text-center mb-6">
                <p class="text-sm text-slate-700">
                  Didn't receive code?
                  <button @click="startEmailTimer()" :disabled="!emailCanResend" :class="emailCanResend ? 'text-indigo-600 hover:text-indigo-700 font-semibold hover:underline focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded' : 'text-slate-400'" class="transition-colors duration-200">Resend</button>
                  <span x-show="!emailCanResend" class="text-slate-700">
                    (0:<span x-text="emailTimer.toString().padStart(2, '0')">30</span>)
                  </span>
                </p>
              </div>
      
              <!-- Verify Button -->
              <button class="w-full px-6 py-3 text-base font-semibold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 transition-all duration-200 shadow-sm hover:shadow-md">Verify &amp; Sign In</button>
            </div>
      
            <!-- Terms & Privacy -->
            <div class="mt-6 text-center">
              <p class="text-sm text-slate-700">By continuing, you agree to our <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-700 hover:underline focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded transition-colors duration-200">Terms of Service</a> and <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-700 hover:underline focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded transition-colors duration-200">Privacy Policy</a></p>
            </div>
          </div>
      
          <!-- Sign Up Link -->
          <div class="text-center mt-6">
            <p class="text-base text-slate-700">Don't have an account? <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-700 hover:underline focus:outline-none focus-visible:ring-1 focus-visible:ring-indigo-500/40 rounded transition-colors duration-200">Sign up</a></p>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
